# micro_X V2 tmux Configuration
# ----------------------------------

# Source user-specific configuration first (so we can override critical settings)
if-shell '[ -f config/user.tmux.conf ]' 'source-file config/user.tmux.conf'

# Essential: Launch micro_X V2 module as the default command.
set-option -g default-command "bash -c 'source .venv/bin/activate && python3 -m micro_X_v2'"

# Basic status bar styling to distinguish V2
set -g status-style bg=cyan,fg=black
