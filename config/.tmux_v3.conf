# micro_X V3 tmux Configuration
# ----------------------------------

# Source user-specific configuration first
if-shell '[ -f config/user.tmux.conf ]' 'source-file config/user.tmux.conf'

# Essential: Launch micro_X V3 module
set-option -g default-command "bash -c 'source .venv/bin/activate && python3 -m micro_X_v3'"

# Status bar styling (Magenta for V3)
set -g status-style bg=magenta,fg=black
