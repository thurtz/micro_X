# micro_X V4 tmux Configuration (Config-Driven Tools)
# ----------------------------------

# Source user-specific configuration first
if-shell '[ -f config/user.tmux.conf ]' 'source-file config/user.tmux.conf'

# Essential: Launch micro_X V4 module
set-option -g default-command "bash -c 'source .venv/bin/activate && python3 -m micro_X_v4'"

# Status bar styling (Yellow for V4)
set -g status-style bg=yellow,fg=black
